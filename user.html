<!DOCTYPE html>
<html>
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1e90ff">
  <title>User Page - Mini Wallet App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #1e90ff;
    }

    input, button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #1e90ff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #187bcd;
    }

    .user-info {
      margin-top: 20px;
    }

    .user-info h3 {
      margin-bottom: 5px;
      color: #333;
    }

    pre {
      background: #f0f4f8;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Mini Wallet</h1>

    <!-- Login Section -->
    <div id="loginSection">
      <input id="userCode" placeholder="Enter your code">
      <button onclick="loadUser()">View My Account</button>
    </div>

    <!-- User Info Section -->
    <div id="userInfo" class="user-info hidden">
      <h3>Name:</h3>
      <p id="uName"></p>

      <h3>Balance:</h3>
      <p id="uBalance"></p>

      <h3>Payment History:</h3>
      <pre id="uHistory"></pre>

      <button onclick="downloadRecord()">Download My Records</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

<script>
  function loadUser() {
    const code = document.getElementById('userCode').value.trim();
    const name = localStorage.getItem(code + '_name');
    const balance = localStorage.getItem(code + '_balance');
    const history = localStorage.getItem(code + '_history');

    if(!name) return alert('No account found with this code');

    document.getElementById('uName').innerText = name;
    document.getElementById('uBalance').innerText = balance;
    document.getElementById('uHistory').innerText = history;

    document.getElementById('loginSection').classList.add('hidden');
    document.getElementById('userInfo').classList.remove('hidden');
  }

  function downloadRecord() {
    const text = 
      "Name: " + document.getElementById('uName').innerText + "\n" +
      "Balance: " + document.getElementById('uBalance').innerText + "\n\n" +
      "History:\n" + document.getElementById('uHistory').innerText;

    const blob = new Blob([text], {type: "text/plain"});
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = "my_wallet_record.txt";
    link.click();
  }

  function logout() {
    document.getElementById('loginSection').classList.remove('hidden');
    document.getElementById('userInfo').classList.add('hidden');
    document.getElementById('userCode').value = '';
  }
  if ("serviceWorker" in navigator) {
  navigator.serviceWorker
    .register("sw.js")
    .then(() => console.log("Service Worker Registered"))
    .catch((err) => console.log("Service Worker Failed:", err));
}
</script>

</body>
</html>
